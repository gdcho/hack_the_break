  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div class="container flex-row mt-5">
        <div class="container flex-row mt-5">
            <div class="col-12 text-end">
              <button type="button" class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        <!-- 기존 HTML 파일 내의 적절한 위치 -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Logout successfully.</p>
          </div>
        </div>
        
      <h1>Profile</h1>
      <form>
        <fieldset class="mb-3 px-" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>Age</label>
            <input
              type="text"
              id="ageInput"
              class="form-control"
              placeholder="Enter your age"
            />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <input
              type="text"
              id="genderInput"
              class="form-control"
              placeholder="Enter your gender(optional)"
            />
          </div>
        </fieldset>
      </form>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn edit-btn" onclick="editUserInfo()">
          Edit
        </button>
        <button
          type="button"
          class="btn profile-save-btn"
          onclick="saveUserInfo()"
        >
          Save
        </button>
      </div>

      <!-- The modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h2>Information saved</h2>
          <p>Your information has been saved successfully.</p>
        </div>
      </div>

      <br />
      <br />
      <div class="d-flex flex-row">
        <div class="col-12">
            <ul id="collection-list"></ul>
        </div>
      </div>
    </div>
    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/profile.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
  </body>
